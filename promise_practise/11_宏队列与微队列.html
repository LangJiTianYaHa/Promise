<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11_宏队列与微队列</title>
</head>
<body>
  <script>
    /* 
    宏队列: [ ]   宏任务（dom事件回调 Ajax回调 定时器回调）
    微队列: [  ]   微任务 （promise回调 mutation回调）
      3  4 1 5 2
      在准备取出每个宏任务准备执行前要执行完所有的微任务

      宏任务的优先级 大于 微任务
    */
    /* setTimeout(() => {
      console.log('setTimeout callback()', 1)
      Promise.resolve(5).then(value => {
        console.log('onResolved3()', value)
      })
    }, 0)
    setTimeout(() => {
      console.log('setTimeout callback()', 2)
    }, 0)
    Promise.resolve(3).then(value => {
      console.log('onResolved()', value)
    })
    Promise.resolve(4).then(value => {
      console.log('onResolved2()', value)
    }) */

    setTimeout(() => {
      console.log('setTimeout 回调',1)
      Promise.resolve(5).then(value =>{
        console.log('onResolved()',value)
      })
    }, 0);
    setTimeout(() => {
      console.log('setTimeout 回调',2)
    }, 0);
    Promise.resolve(3).then(
      value =>{
        console.log('onResolved()',value)
      }
    )

    Promise.resolve(4).then(
      value =>{
        console.log('onResolved()',value)
      }
    )


  </script>
</body>
</html>
